<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="ChatBot-style.css">

<head>
    <meta charset="UTF-8">
    <title>JavaChatbot</title>
    <link rel=""/>
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="ktikita.png" alt="image">

                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <h5 class="chatbox__description--header">Salut,Je m'appelle Ktikita.Comment puis-je vous aider?</h5>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Ecris un message...">
                    <button class="chatbox__send--footer send__button">Envoyer</button>
                </div>
            </div>
            <div class="chatbox__button" notif="notification">
                <button><img src="ktikita.png" /></button>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT= {{request.script_root tojson}};
    </script>
    <script type="text/javascript" src="ChatBot-app.js"></script>

</body>

</html>
